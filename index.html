<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta charset="utf-8" />
        <title>Better Weather</title>
        
        <link href="css/style.css" rel="stylesheet">
        
        <link rel="apple-touch-icon" sizes="76x76" href="img/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/touch-icon-ipad-retina.png">
        <link rel="icon" type="image/png" href="img/android-chrome-192x192.png" sizes="192x192">
        <script type="text/javascript" src="js/jquery.min.js"></script>
	</head>
    <body>
        <div class="wrapper">
            <form id="searchForm">
                <input id="searchInput" type="search" placeholder="Search" autocomplete="off">
                <button id="submit" type="submit"></button>
            </form>
            <div class="slide-container">
                <div class="page">
                    <div id="settings">
                        <h1>Settings</h1>
                        <div class="setting degree">
                            <p>Degrees</p>
                            <form id="settForm" action="">
                                <input type="checkbox" id="cb1" class="tgl tgl-light">
                                <label for="cb1" class="tgl-btn"></label>
                            </form>
                        </div>
                        <div class="setting wind">
                            <p>Wind force</p>
                            <form action="">
                                <input type="checkbox" id="cb2" class="tgl tgl-light">
                                <label for="cb2" class="tgl-btn"></label>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="page">
                    <div id="today">
                        <div class="location"></div>
                        <div class="degrees"></div>
                        <div>
                            <img class="settingsIcon" src="img/sett.svg">
                        </div>
                        <div class="optionalInfo">
                            <div class="winddir">
                                <img src="img/winddir.svg">
                                <img class="pin" src="img/pin.svg">
                                <span class="dirABB"></span>
                            </div>
                            <div class="uv">
                            
                            </div>
                            <div class="windChill">
                            
                            </div>
                            <div class="windspeed">
                                <img src="img/fan_ikkesvg.png">
                                <div></div>
                                <span>m/s</span>
                                
                            </div> 
                            <div class="sun">
                                <img src="img/sunUpDown.svg">
                                <div class="sunrise"></div>
                                <div class="sunset"></div>
                            </div>      
                        </div>
                        
                    </div>
                </div>
                <div class="page">
                    <div id="future">
                        <div class="futureDay">
                            <div class="valign">
                                <p id="weekday1">Tomorrow</p>
                                <p id="degrees2"></p>
                            </div>
                        </div>
                        <div class="futureDay">
                            <div class="valign">
                                <p id="weekday2"></p>
                                <p id="degrees3"></p>
                            </div>
                        </div>
                        <div class="futureDay">
                            <div class="valign">
                                <p id="weekday3"></p>
                                <p id="degrees4"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ul id="bullets">
                <li><img src="img/sett_bullet.svg"></li>
                <li class="active"></li>
                <li></li>
            </ul>
        </div>
        
        <!--<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js'></script>-->
<!--        <script type="text/javascript" src="js/jquery.min.js"></script>-->
        <script type='text/javascript' src='js/modernizr.js'></script>
        <script type='text/javascript' src='js/fastclick.js'></script>
		<script type="text/javascript" src="js/slick.min.js"></script>
        <script type='text/javascript' src='js/script.js'></script>
        <script type='text/javascript' src='js/slider.js'></script>
        <script type="text/javascript">
            WebFontConfig = {
                google: { families: [ 'Source+Sans+Pro:400,300,900,300italic:latin' ] }
            };
            (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })();
        </script>
    </body>
</html>
