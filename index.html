    <div class="wrapper">
        <form id="searchForm">
            <input id="searchInput" type="search" placeholder="Search City" autocomplete="off">
            <button id="submit" type="submit"></button>
            <span></span>
        </form>
        <div class="slide-container">
            <div class="page">
                <div id="settings">
                    <h1>Settings</h1>
                    <div class="forms">
                        <div id="degree" class="setting">
                            <p>Units</p>
                            <form action="">
                                <input type="checkbox" id="cb1" class="tgl tgl-light">
                                <label for="cb1" class="tgl-btn"></label>
                            </form>
                        </div>
                        <div id="precipitation" class="setting trueFalse">
                            <p>Graphic rain</p>
                            <form action="">
                                <input type="checkbox" id="cb7" class="tgl tgl-light">
                                <label for="cb7" class="tgl-btn"></label>
                            </form>
                        </div>
                        <h2>Sun</h2>
                        <div id="sun" class="setting trueFalse">
                            <p>Sunrise / sundown</p>
                            <form action="">
                                <input type="checkbox" id="cb2" class="tgl tgl-light">
                                <label for="cb2" class="tgl-btn"></label>
                            </form>
                        </div>
                        <div id="uvIndex" class="setting trueFalse">
                            <p>UV Index</p>
                            <form action="">
                                <input type="checkbox" id="cb3" class="tgl tgl-light">
                                <label for="cb3" class="tgl-btn"></label>
                            </form>
                        </div>
                        <h2>Wind</h2>
                        <div id="windSpeed" class="setting trueFalse">
                            <p>Wind force</p>
                            <form action="">
                                <input type="checkbox" id="cb4" class="tgl tgl-light">
                                <label for="cb4" class="tgl-btn"></label>
                            </form>
                        </div>
                        <div id="windDir" class="setting trueFalse">
                            <p>Wind direction</p>
                            <form action="">
                                <input type="checkbox" id="cb5" class="tgl tgl-light">
                                <label for="cb5" class="tgl-btn"></label>
                            </form>
                        </div>
                        <div id="windChill" class="setting trueFalse">
                            <p>Wind Chill</p>
                            <form action="">
                                <input type="checkbox" id="cb6" class="tgl tgl-light">
                                <label for="cb6" class="tgl-btn"></label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page">
                <div id="today">
                    <div id="day0" class="precipitation2"></div>
                    <div class="location"></div>
                    <div class="permanentInfo"><span id="degrees0"></span>/<span id="precipitation0"></span></div>
                    <img class="settingsIcon" src="img/sett.svg">
                    <div class="optionalInfo0"></div>
                    <img src="img/search.svg" id="searchIcon">
                </div>
            </div>
            <div class="page">
                <div id="future">
                    <div class="futureDay">
                        <div id="day1" class="precipitation2"></div>
                        <div class="valign">
                            <p id="weekday1">Tomorrow</p>
                            <div class="permanentInfo"><span id="degrees1"></span>/<span id="precipitation1"></span></div>
                            <div class="optionalInfo1"></div>
                        </div>
                    </div>
                    <div class="futureDay" >
                        <div id="day2" class="precipitation2"></div>
                        <div class="valign">
                            <p id="weekday2"> </p>
                            <div class="permanentInfo"><span id="degrees2"></span>/<span id="precipitation2"></span></div>
                            <div class="optionalInfo2"></div>
                        </div>
                    </div>
                    <div class="futureDay">
                        <div id="day3" class="precipitation2"></div>
                        <div class="valign">
                            <p id="weekday3"> </p>
                            <div class="permanentInfo"><span id="degrees3"></span>/<span id="precipitation3"></span></div>
                            <div class="optionalInfo3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul id="bullets">
            <li>
                <img src="img/sett_bullet.svg">
            </li>
            <li class="active"></li>
            <li></li>
        </ul>
    </div>
