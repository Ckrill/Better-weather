    <div class="wrapper">
        <form id="searchForm">
            <input id="searchInput" type="search" placeholder="Search" autocomplete="off">
            <button id="submit" type="submit"></button>
            <span></span>
        </form>
        <div class="slide-container">
            <div class="page">
                <div id="settings">
                    <h1>Settings</h1>
                    <div class="setting degree">
                        <p>Degrees</p>
                        <form id="settForm" action="">
                            <input type="checkbox" id="cb1" class="tgl tgl-light">
                            <label for="cb1" class="tgl-btn"></label>
                        </form>
                    </div>
                    <div class="setting wind">
                        <p>Wind force</p>
                        <form action="">
                            <input type="checkbox" id="cb2" class="tgl tgl-light">
                            <label for="cb2" class="tgl-btn"></label>
                        </form>
                    </div>
                    <input type="checkbox" class="check" id="windDir" />
                    <input type="checkbox" class="check" id="uvIndex" />
                    <input type="checkbox" class="check" id="windChill" />
                    <input type="checkbox" class="check" id="windSpeed" />
                    <input type="checkbox" class="check" id="sun" />

                    <img src="img/back.svg" class="backBtn" onclick="toSlide(1)">
                </div>
            </div>
            <div class="page">
                <div id="today">
                    <div class="location"></div>
                    <div class="degrees"></div>
                    <img class="settingsIcon" src="img/sett.svg" onclick="toSlide(0)">
                    <div class="optionalInfo">

                    </div>
                    <img src="img/search.svg" id="searchIcon">
                </div>
            </div>
            <div class="page">
                <div id="future">
                    <div class="futureDay">
                        <div class="valign">
                            <p id="weekday1">Tomorrow</p>
                            <p id="degrees2"></p>
                            <div class="optionalInfo2">
                            </div>
                        </div>
                    </div>
                    <div class="futureDay">
                        <div class="valign">
                            <p id="weekday2"></p>
                            <p id="degrees3"></p>
                            <div class="optionalInfo3">
                            </div>
                        </div>
                    </div>
                    <div class="futureDay">
                        <div class="valign">
                            <p id="weekday3"></p>
                            <p id="degrees4"></p>
                            <div class="optionalInfo4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul id="bullets">
            <li>
                <img src="img/sett_bullet.svg">
            </li>
            <li class="active"></li>
            <li></li>
        </ul>
    </div>
